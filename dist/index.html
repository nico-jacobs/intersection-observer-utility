<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intersection observer utility IOU Test</title>
</head>

<body>
<div class="c-scrollframe__item c-scrollframe__item--secondary" data-aos="fade-right" data-aos-offset="-550"
     data-aos-anchor="#trigger-left" data-aos-mirror="true" data-aos-anchor-placement="top-bottom">
  LEFT
  <span>when top of <strong>2</strong> hits top of window</span>
</div>

<div class="c-scrollframe__item c-scrollframe__item--primary" data-iou="fade-left">
  RIGHT
  <span>when top of <strong>5</strong> hits center of window</span>
</div>

<div class="c-scrollframe">
  <div class="c-scrollframe__item">0</div>
  <div class="c-scrollframe__item">1</div>
  <div class="c-scrollframe__item">2</div>
  <div class="c-scrollframe__item">3</div>
  <div class="c-scrollframe__item">4</div>
  <div class="c-scrollframe__item">5</div>
  <div data-iou-trigger
       data-iou-in-action="addTargetClass"
       data-iou-in-action-top="addTargetClass"
       data-iou-in-action-bottom="addTargetClass"
       data-iou-out-action="removeTargetClass"
       data-iou-out-action-top="removeTargetClass"
       data-iou-out-action-bottom="removeTargetClass"
       data-iou-target=".c-scrollframe__item--primary"
       data-iou-addTargetClass="iou-animate"
       data-iou-removeTargetClass="iou-animate"
       class="c-scrollframe__item"
  >6</div>
  <div class="c-scrollframe__item" id="trigger-left">7
    <span class="c-scrollframe__item__id">trigger-left</span>
    <span class="c-scrollframe__item__desc">Trigger Left</span></div>
  <div class="c-scrollframe__item">8</div>
  <div class="c-scrollframe__item">9</div>
  <div class="c-scrollframe__item" id="trigger-right">10
    <span class="c-scrollframe__item__id">trigger-right</span>
    <span class="c-scrollframe__item__desc">Trigger Right</span></div>
  <div class="c-scrollframe__item">11</div>
  <div class="c-scrollframe__item">12</div>
  <div class="c-scrollframe__item">13</div>
  <div class="c-scrollframe__item">14</div>
  <div class="c-scrollframe__item">15</div>
  <div class="c-scrollframe__item">16</div>
  <div class="c-scrollframe__item">17</div>
  <div class="c-scrollframe__item">18</div>
  <div class="c-scrollframe__item">19</div>
</div>


<!-- plugin initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // create instance of the plugin

    var myIouInstance = new Iou({
      elementTrigger: '[data-iou-trigger]',

      });


    // initialize
    myIouInstance.init();


  });
</script>
<script type="text/javascript" src="./index.js"></script></body>
</html>
